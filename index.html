<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mamba-Time</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 id="status-text" class="timer-active"></h1>
      <h1 id="timer-text" class="timer-active"></h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/qGvG41g-wRQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <br>
      <button id="toggle-btn">Lets Go!</button>
      <br>
      <button id="reset-btn">Stop Mamba Time</button>
    </div>
    <audio id="alarm-beep" src="alarm.wav"></audio>

    <script src="app.js"></script>
  </body>
</html>
